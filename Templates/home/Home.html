{% extends 'home/base.html' %}

{% block title %}Resort Encanto{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="hero">
        <video autoplay muted playsinline preload="metadata" class="video-background">
            <source src="{{ url_for('static', filename='img/video.mp4') }}" type="video/mp4">
            
        </video>
        
    </div>

    <style>
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero {
            position: relative;
            color: #f4eeeeff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

    <script>
        window.onscroll = function() {
            const navbar = document.querySelector('.navbar');
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <div class="container mt-5">
        <div class="row align-items-stretch">
               
            </div>
        </div>
                {% if posts and posts|length > 0 %}
                <hr class="my-5">
                <div class="row g-4">
                    {% for p in posts %}
                    <div class="col-12">
                        <div class="card home-post-card shadow-sm">
                            <div class="row g-0 align-items-stretch">
                                <div class="col-md-7 p-3 p-md-4 d-flex flex-column">
                                    <h5 class="card-title mb-2">{{ p.titulo }}</h5>
                                    <p class="card-text home-post-text lh-base" style="white-space:pre-wrap;">{{ p.contenido }}</p>
                                </div>
                                <div class="col-md-4 p-3 p-md-3">
                                    <div class="home-post-visual">
                                        <img src="{{ media_url(p.imagen, p.id) }}" class="home-post-img" alt="{{ p.titulo }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
    </div>
    
{% endblock %}
