{% extends 'dashboard/base.html' %}

{% block content %}
<!-- Agregar Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="container my-3">
    <!-- Header -->
    <div class="mb-3">
        <h1 class="h3 mb-1"> Calendario de Gestión</h1>
        <p class="text-muted">Sistema integral de reservas y hospedajes</p>
    </div>

    <!-- Controles -->
    <div class="p-3 bg-white rounded-3 shadow-sm mb-3">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
            <div class="btn-group" role="group" aria-label="Tipo de vista">
                <button id="btn-restaurant" type="button" class="btn btn-warning text-white" onclick="setViewType('restaurant')">
                    <i class="fas fa-utensils me-1"></i> Restaurante
                </button>
                <button id="btn-hotel" type="button" class="btn btn-outline-secondary" onclick="setViewType('hotel')">
                    <i class="fas fa-bed me-1"></i> Hotel
                </button>
            </div>
            <button type="button" class="btn btn-primary" onclick="showHistory()">
                <i class="fas fa-history me-1"></i> Ver Historial
            </button>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-lg-8">
            <div id="calendar-container" class="bg-white rounded-3 shadow-sm overflow-hidden"></div>
        </div>
        <div class="col-lg-4">
            <div id="day-detail-container">
                <div class="bg-white rounded-3 shadow-sm p-4 text-center">
                    <i class="fas fa-calendar text-muted" style="font-size:54px"></i>
                    <h3 class="h5 mt-2 mb-1">Selecciona un día</h3>
                    <p class="text-muted mb-0">Haz clic en cualquier día del calendario para ver los detalles</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Historial -->
    <div id="history-modal" class="d-none position-fixed top-0 start-0 w-100 h-100" style="background:rgba(0,0,0,.5); z-index:1055;">
        <div class="d-flex align-items-center justify-content-center h-100 p-3">
            <div class="bg-white rounded-3 shadow-lg" style="max-width:980px; width:100%; max-height:90vh; overflow:hidden; display:flex; flex-direction:column;">
                <div class="p-3 text-white" style="background:linear-gradient(90deg, #8b5cf6, #3b82f6)">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h2 class="h5 mb-0">Historial de <span id="history-title">Reservas</span></h2>
                            <small class="opacity-75"><span id="history-count">0</span> registros completados</small>
                        </div>
                        <button class="btn btn-sm btn-light" onclick="hideHistory()"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="p-3 overflow-auto" style="flex:1">
                    <div id="history-content" class="vstack gap-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Estilos movidos a static/Styles.css -->

<script>
let currentViewType = 'restaurant';
let currentDate = new Date({{ current_year }}, {{ current_month - 1 }}, 1);
let selectedDate = null;
let reservationData = {{ reservation_data | tojson }};

function setViewType(type) {
    currentViewType = type;
    
    // Update button styles
    // Toggle Bootstrap button styles
    const btnRest = document.getElementById('btn-restaurant');
    const btnHotel = document.getElementById('btn-hotel');
    if (type === 'restaurant') {
        btnRest.classList.add('btn-warning','text-white');
        btnRest.classList.remove('btn-outline-secondary');
        btnHotel.classList.add('btn-outline-secondary');
        btnHotel.classList.remove('btn-primary','text-white');
    } else {
        btnHotel.classList.remove('btn-outline-secondary');
        btnHotel.classList.add('btn-primary','text-white');
        btnRest.classList.remove('btn-warning','text-white');
        btnRest.classList.add('btn-outline-secondary');
    }
    
    renderCalendar();
}

function renderCalendar() {
    const container = document.getElementById('calendar-container');
    const monthNames = [
        'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
    ];
    
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    let calendarHTML = `
        <div class="calendar-header">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <button onclick="previousMonth()" class="btn btn-light btn-sm"><i class="fas fa-chevron-left"></i></button>
                <h2 class="h4 m-0 text-capitalize">${monthNames[month]} ${year}</h2>
                <button onclick="nextMonth()" class="btn btn-light btn-sm"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="d-grid" style="grid-template-columns: repeat(7, 1fr); gap: .25rem; text-align:center; font-weight:600;">
                <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
            </div>
        </div>
        <div class="calendar-grid">
    `;
    
    // Días vacíos al inicio
    for (let i = 0; i < startingDayOfWeek; i++) {
        calendarHTML += '<div class="calendar-day other-month"></div>';
    }
    
    // Días del mes
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().split('T')[0];
        const isToday = dateStr === new Date().toISOString().split('T')[0];
        const isSelected = selectedDate && selectedDate.toISOString().split('T')[0] === dateStr;
        
        const reservations = getReservationsForDate(dateStr);
        
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (isSelected) classes += ' selected';
        
        calendarHTML += `
            <div class="${classes}" onclick="selectDate('${dateStr}')">
                <div class="text-sm font-semibold mb-1">${day}</div>
                <div class="space-y-1 overflow-hidden">
        `;
        
        // Mostrar hasta 2 reservas
        reservations.slice(0, 2).forEach(reservation => {
            const itemClass = currentViewType === 'restaurant' ? 'reservation-restaurant' : 'reservation-hotel';
            const text = currentViewType === 'restaurant' 
                ? `${reservation.time || ''} ${reservation.name || ''}`
                : `${reservation.room || ''} - ${reservation.guest || ''}`;
            
            calendarHTML += `<div class="reservation-item ${itemClass}">${text}</div>`;
        });
        
        if (reservations.length > 2) {
            calendarHTML += `<div class="text-xs text-gray-500 font-medium px-2">+${reservations.length - 2} más</div>`;
        }
        
        calendarHTML += '</div></div>';
    }
    
    calendarHTML += '</div>';
    container.innerHTML = calendarHTML;
}

function getReservationsForDate(dateStr) {
    if (currentViewType === 'restaurant') {
        return reservationData.restaurant.filter(r => r.date === dateStr);
    } else {
        return reservationData.hotel.filter(h => {
            const checkIn = new Date(h.checkIn);
            const checkOut = new Date(h.checkOut);
            const currentDate = new Date(dateStr);
            return currentDate >= checkIn && currentDate < checkOut;
        });
    }
}

function selectDate(dateStr) {
    selectedDate = new Date(dateStr + 'T00:00:00');
    renderCalendar();
    renderDayDetail();
}

function renderDayDetail() {
    if (!selectedDate) return;
    
    const container = document.getElementById('day-detail-container');
    const dateStr = selectedDate.toISOString().split('T')[0];
    const data = getReservationsForDate(dateStr);
    
    const dateFormatted = selectedDate.toLocaleDateString('es-ES', { 
        weekday: 'long', 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
    });
    
    let detailHTML = `
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="text-xl font-bold text-gray-800 capitalize">${dateFormatted}</h3>
                    <p class="text-sm text-gray-600">
                        ${data.length} ${currentViewType === 'restaurant' ? 'reserva(s)' : 'hospedaje(s)'}
                    </p>
                </div>
                <button onclick="clearSelection()" class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="space-y-3">
    `;
    
    if (data.length === 0) {
        detailHTML += `
            <p class="text-gray-500 text-center py-8">No hay ${currentViewType === 'restaurant' ? 'reservas' : 'hospedajes'} para este día</p>
        `;
    } else {
        data.forEach(item => {
            detailHTML += `
                <div class="border-2 rounded-lg p-4 ${getStatusBorderClass(item.status)}">
                    ${currentViewType === 'restaurant' ? renderRestaurantItem(item) : renderHotelItem(item)}
                </div>
            `;
        });
    }
    
    detailHTML += '</div></div>';
    container.innerHTML = detailHTML;
}

function renderRestaurantItem(item) {
    return `
        <div>
            <div class="flex justify-between items-start mb-2">
                <h4 class="font-bold text-lg">${item.name || 'Cliente'}</h4>
                <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span>
            </div>
            <div class="space-y-1 text-sm">
                <div class="flex items-center gap-2">
                    <i class="fas fa-clock text-sm"></i>
                    <span>${item.time || 'Sin hora'}</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-users text-sm"></i>
                    <span>${item.guests || 0} personas</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-utensils text-sm"></i>
                    <span>Ticket #${item.ticket || item.id}</span>
                </div>
            </div>
        </div>
    `;
}

function renderHotelItem(item) {
    return `
        <div>
            <div class="flex justify-between items-start mb-2">
                <h4 class="font-bold text-lg">${item.guest || 'Huésped'}</h4>
                <span class="status-badge status-${item.status.toLowerCase().replace(' ', '-')}">${item.status}</span>
            </div>
            <div class="space-y-1 text-sm">
                <div class="flex items-center gap-2">
                    <i class="fas fa-bed text-sm"></i>
                    <span>Habitación ${item.room || 'N/A'} - ${item.type || 'N/A'}</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar text-sm"></i>
                    <span>Check-in: ${new Date(item.checkIn).toLocaleDateString('es-ES')}</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar text-sm"></i>
                    <span>Check-out: ${new Date(item.checkOut).toLocaleDateString('es-ES')}</span>
                </div>
            </div>
        </div>
    `;
}

function getStatusBorderClass(status) {
    const statusClasses = {
        'Confirmada': 'border-green-300 bg-green-50',
        'Pendiente': 'border-yellow-300 bg-yellow-50',
        'Cancelada': 'border-red-300 bg-red-50',
        'Activa': 'border-blue-300 bg-blue-50',
        'Completada': 'border-gray-300 bg-gray-50'
    };
    return statusClasses[status] || 'border-gray-300 bg-gray-50';
}

function clearSelection() {
    selectedDate = null;
    renderCalendar();
    document.getElementById('day-detail-container').innerHTML = `
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <i class="fas fa-calendar text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-700 mb-2">Selecciona un día</h3>
            <p class="text-gray-500">Haz clic en cualquier día del calendario para ver los detalles</p>
        </div>
    `;
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function showHistory() {
    const modal = document.getElementById('history-modal');
    const titleElement = document.getElementById('history-title');
    const countElement = document.getElementById('history-count');
    const contentElement = document.getElementById('history-content');
    
    const historyData = getHistoryData();
    
    titleElement.textContent = currentViewType === 'restaurant' ? 'Reservas' : 'Hospedajes';
    countElement.textContent = historyData.length;
    
    let historyHTML = '';
    historyData.forEach(item => {
        historyHTML += `
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition bg-gray-50">
                ${currentViewType === 'restaurant' ? renderHistoryRestaurantItem(item) : renderHistoryHotelItem(item)}
            </div>
        `;
    });
    
    contentElement.innerHTML = historyHTML;
    modal.classList.remove('d-none');
}

function hideHistory() {
    document.getElementById('history-modal').classList.add('d-none');
}

function getHistoryData() {
    const now = new Date();
    if (currentViewType === 'restaurant') {
        return reservationData.restaurant
            .filter(r => new Date(r.date) < now)
            .sort((a, b) => new Date(b.date) - new Date(a.date));
    } else {
        return reservationData.hotel
            .filter(h => new Date(h.checkOut) < now)
            .sort((a, b) => new Date(b.checkOut) - new Date(a.checkOut));
    }
}

function renderHistoryRestaurantItem(item) {
    return `
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h4 class="font-bold text-lg text-gray-800">${item.name || 'Cliente'}</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2 text-sm text-gray-600">
                    <div><span class="font-medium">Fecha:</span> ${new Date(item.date).toLocaleDateString('es-ES')}</div>
                    <div><span class="font-medium">Hora:</span> ${item.time || 'N/A'}</div>
                    <div><span class="font-medium">Personas:</span> ${item.guests || 0}</div>
                    <div><span class="font-medium">Ticket:</span> #${item.ticket || item.id}</div>
                </div>
            </div>
            <span class="status-badge status-${item.status.toLowerCase()} ml-4">${item.status}</span>
        </div>
    `;
}

function renderHistoryHotelItem(item) {
    return `
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h4 class="font-bold text-lg text-gray-800">${item.guest || 'Huésped'}</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2 text-sm text-gray-600">
                    <div><span class="font-medium">Habitación:</span> ${item.room || 'N/A'}</div>
                    <div><span class="font-medium">Tipo:</span> ${item.type || 'N/A'}</div>
                    <div><span class="font-medium">Check-in:</span> ${new Date(item.checkIn).toLocaleDateString('es-ES')}</div>
                    <div><span class="font-medium">Check-out:</span> ${new Date(item.checkOut).toLocaleDateString('es-ES')}</div>
                </div>
            </div>
            <span class="status-badge status-${item.status.toLowerCase().replace(' ', '-')} ml-4">${item.status}</span>
        </div>
    `;
}

// Inicializar el calendario al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    renderCalendar();
});
</script>

{% endblock %}
