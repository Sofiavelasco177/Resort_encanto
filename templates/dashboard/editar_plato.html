{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container my-4">
    <div class="d-flex align-items-center gap-2 mb-2">
        <i class="bi bi-pencil-square text-danger"></i>
        <h4 class="mb-0">Editar plato</h4>
    </div>
    <div class="inv-accent mb-3"></div>

    <div class="p-3 rounded-4 form-dark-box form-dark shadow-sm">
        <form method="POST" action="{{ url_for('admin.admin_restaurante_editar', plato_id=plato.id) }}" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" name="nombre" value="{{ plato.nombre }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" name="categoria">
                        {% for cat in ['Entradas','Principales','Postres','Bebidas'] %}
                            <option value="{{cat}}" {{ 'selected' if plato.categoria==cat else '' }}>{{cat}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Precio</label>
                    <input class="form-control" name="precio" type="number" step="0.01" value="{{ plato.precio }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Imagen del plato</label>
                    <input class="form-control" type="file" name="imagen" accept="image/*">
                    {% if plato.imagen %}
                    <div class="mt-2">
                        <img src="{{ media_url(plato.imagen) }}" alt="Imagen actual" style="width:140px;height:100px;object-fit:cover;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15)" onerror="this.style.display='none'">
                        <div class="text-muted small mt-1">Imagen actual</div>
                    </div>
                    {% endif %}
                </div>
                <div class="col-12">
                    <label class="form-label">Descripci√≥n</label>
                    <input class="form-control" name="descripcion" value="{{ plato.descripcion }}">
                </div>
                <div class="col-12">
                    <label class="form-label">Icono (opcional)</label>
                    <input class="form-control" name="icono" value="{{ plato.icono }}" placeholder="ü•ó, etc.">
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <a class="btn btn-outline-light" href="{{ url_for('admin.admin_restaurante') }}">Volver</a>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
